    .container {
      max-width: 800px;
      margin-top: 150px;
      background: var(--form-bg);
      padding: 40px;
      border-radius: 20px;
      box-shadow: var(--box-shadow);
    }

    .title {
      text-align: center;
      margin-bottom: 30px;
    }

    .prediction-box {
      padding: 20px;
      border: 2px dashed var(--prediction-border);
      border-radius: 10px;
      background-color: var(--prediction-bg);
      font-size: 1.2rem;
      text-align: center;
      color: var(--prediction-text);
    }

    .img-preview {
      max-height: 300px;
      border-radius: 10px;
      border: 1px solid #dee2e6;
    }

    /* Navbar */
    .navbar {
      position: sticky;
      top: 0;
      background-color: var(--navbar-bg);
      backdrop-filter: blur(10px);
      color: var(--link-color);
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding-right: 20px;
    }

    .navbar-brand {
      font-size: 30px;
      font-weight: 900;
      color: var(--link-color);
    }

    .navbar-toggler {
      border-color: white;
    }

    .navbar-nav .nav-link {
      font-size: 18px;
      font-weight: 600;
      color: var(--link-color);
    }

    .navbar-nav .nav-link:hover {
      text-decoration: underline;
    }

    .mode-toggle {
      margin-left: auto;
      background: transparent;
      border: none;
      font-size: 22px;
      color: var(--link-color);
      cursor: pointer;
    }

    .mode-toggle:focus {
      outline: none;
    }

    /* Predict button styling using CSS variables */
    .btn-dark-custom {
      background-color: var(--button-bg);
      color: var(--button-text);
      border: 2px solid var(--button-bg);
    }

    .btn-dark-custom:hover {
      background-color: var(--button-text);
      color: var(--button-bg);
      border: 2px solid var(--button-bg);
    }
  </style>
</head>

    <form method="post" action="/" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="file" class="form-label">Choose Image</label>
        <input class="form-control" type="file" name="file" id="file" required>
      </div>
      <button type="submit" class="btn btn-dark-custom w-100">Predict Driver Behavior</button>
    </form>

    {% if prediction %}
    <hr class="my-4">
    <div class="row">
      <div class="col-md-6 text-center">
        <h5>Uploaded Image:</h5>
        <img src="{{ img_path }}" class="img-fluid img-preview mt-2">
      </div>
      <div class="col-md-6 d-flex align-items-center justify-content-center">
        <div class="prediction-box">
          <strong>Prediction:</strong><br>{{ prediction }}
        </div>
      </div>
    </div>
    {% endif %}
  </div>

  <!-- JavaScript for toggle -->
  <script>
    const toggleBtn = document.getElementById('modeToggle');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      toggleBtn.textContent = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
    });
  </script>
</body>

</html>
